{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="icon-container">
        <i data-lucide="user-plus" class="icon"></i>
    </div>
    
    <h1>User Registration</h1>

    <form action="{{ url_for('register') }}" method="POST">
        <div class="form-group">
            <label>
                <i data-lucide="user" class="icon-small"></i>
                User ID
            </label>
            <input type="text" name="userId" placeholder="Enter your user ID" required>
        </div>

        <div class="form-group">
            <label>
                <i data-lucide="lock" class="icon-small"></i>
                Password
            </label>
            <input type="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn-primary">
            <i data-lucide="user-plus" class="icon-small"></i>
            Register
        </button>
    </form>

    <a href="#" class="login-link">
        <i data-lucide="log-in" class="icon-small"></i>
        Already have an account? Log in
    </a>

    <div class="divider">
        <span>or</span>
    </div>

    <a href="{{ url_for('guest_login') }}" class="btn-secondary">
        <i data-lucide="user-circle-2" class="icon-small"></i>
        Continue as Guest
    </a>
</div>
{% endblock %}
