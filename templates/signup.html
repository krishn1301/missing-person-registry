{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-black flex items-center justify-center p-4">
    <div class="bg-gray-900 rounded-xl shadow-lg p-8 w-full max-w-md border border-gray-800">
        <div class="flex items-center justify-center mb-8">
            <div class="bg-indigo-900 p-3 rounded-full">
                <i data-lucide="user-plus" class="w-8 h-8 text-indigo-400"></i>
            </div>
        </div>

        <h1 class="text-2xl font-bold text-center text-gray-100 mb-8">
            Create an Account
        </h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="mb-6 p-4 bg-red-900/80 text-red-200 rounded-lg">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('auth_signup') }}" method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">
                    <div class="flex items-center gap-2">
                        <i data-lucide="phone" class="w-4 h-4"></i>
                        Phone Number
                    </div>
                </label>
                <input
                    type="tel"
                    name="phone"
                    class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-100"
                    placeholder="Enter your phone number"
                    required
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">
                    <div class="flex items-center gap-2">
                        <i data-lucide="user" class="w-4 h-4"></i>
                        User ID
                    </div>
                </label>
                <input
                    type="text"
                    name="userId"
                    class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-100"
                    placeholder="Choose a user ID"
                    required
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">
                    <div class="flex items-center gap-2">
                        <i data-lucide="lock" class="w-4 h-4"></i>
                        Password
                    </div>
                </label>
                <input
                    type="password"
                    name="password"
                    class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-100"
                    placeholder="Enter your password"
                    required
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">
                    <div class="flex items-center gap-2">
                        <i data-lucide="lock" class="w-4 h-4"></i>
                        Confirm Password
                    </div>
                </label>
                <input
                    type="password"
                    name="confirmPassword"
                    class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-100"
                    placeholder="Re-enter your password"
                    required
                >
            </div>

            <button
                type="submit"
                class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-200 flex items-center justify-center gap-2"
            >
                <i data-lucide="user-plus" class="w-5 h-5"></i>
                Create Account
            </button>
        </form>

        <a
            href="{{ url_for('login') }}"
            class="mt-6 w-full text-center text-indigo-400 hover:text-indigo-300 transition duration-200"
        >
            Already have an account? Log in
        </a>
    </div>
</div>
{% endblock %}
