{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-black flex items-center justify-center p-4">
    <div class="bg-gray-900 rounded-xl shadow-lg p-8 w-full max-w-md border border-gray-800">
        <div class="flex items-center justify-center mb-8">
            <div class="bg-indigo-900 p-3 rounded-full">
                <i data-lucide="user-plus" class="w-8 h-8 text-indigo-400"></i>
            </div>
        </div>

        <h1 class="text-2xl font-bold text-center text-gray-100 mb-8">
            Enter Missing Person Details
        </h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="mb-6 p-4 bg-red-900/80 text-red-200 rounded-lg">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('submit_details') }}" method="POST" enctype="multipart/form-data" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Person Name</label>
                <input
                    type="text"
                    name="personName"
                    class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-100"
                    required
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Age</label>
                <input
                    type="number"
                    name="age"
                    class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-100"
                    required
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">
                    <div class="flex items-center gap-2">
                        <i data-lucide="ruler" class="w-4 h-4"></i>
                        Height (cm)
                    </div>
                </label>
                <input
                    type="number"
                    name="height"
                    class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-100"
                    required
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">
                    <div class="flex items-center gap-2">
                        <i data-lucide="calendar" class="w-4 h-4"></i>
                        Last Seen
                    </div>
                </label>
                <input
                    type="date"
                    name="lastSeen"
                    class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-100"
                    required
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">
                    <div class="flex items-center gap-2">
                        <i data-lucide="map-pin" class="w-4 h-4"></i>
                        Place
                    </div>
                </label>
                <input
                    type="text"
                    name="place"
                    class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-100"
                    required
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">
                    <div class="flex items-center gap-2">
                        <i data-lucide="camera" class="w-4 h-4"></i>
                        Photo
                    </div>
                </label>
                <input
                    type="file"
                    name="photo"
                    accept="image/*"
                    class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-100"
                    required
                    onchange="previewImage(event)"
                >
                <div id="preview" class="mt-2"></div>
            </div>

            <button
                type="submit"
                class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-200 flex items-center justify-center gap-2"
            >
                <i data-lucide="user-plus" class="w-5 h-5"></i>
                Enter Missing Person Details
            </button>
        </form>
    </div>
</div>

<script>
function previewImage(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const preview = document.getElementById('preview');
            preview.innerHTML = `<img src="${e.target.result}" class="w-full h-48 object-cover rounded-lg">`;
        }
        reader.readAsDataURL(file);
    }
}
</script>
{% endblock %}
